<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

const particles = [];

function heart(x, y, size, color) {
    this.x = x;
    this.y = y;
    this.size = size;
    this.color = color;
    this.alpha = 1;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
}

heart.prototype.draw = function() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.scale(this.size, this.size);
    ctx.beginPath();
    ctx.moveTo(0, -2);
    ctx.bezierCurveTo(-2, -4, -6, -1, 0, 4);
    ctx.bezierCurveTo(6, -1, 2, -4, 0, -2);
    ctx.fillStyle = `rgba(255,64,129,${this.alpha})`;
    ctx.fill();
    ctx.restore();
};

function particle(x, y) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 6;
    this.vy = (Math.random() - 0.5) * 6;
    this.alpha = 1;
    this.color = `hsl(${Math.random()*360},100%,60%)`;
}

function spawnFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 1.5;

    for (let i = 0; i < 25; i++) {
        particles.push(new particle(x, y));
    }

    for (let i = 0; i < 12; i++) {
        particles.push(new heart(x, y, 3, "pink"));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
            particles.splice(i, 1);
            continue;
        }

        if (p.draw) {
            p.draw();
        } else {
            ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    requestAnimationFrame(animate);
}

setInterval(spawnFirework, 500);
animate();
</script>
