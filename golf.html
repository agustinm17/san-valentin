<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Goolfy ⛳</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Fredoka One', cursive;
    }

    .neon-background::before,
    .neon-background::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        #00e5ff,
        #00ff9c,
        #ff4dd2,
        #8a2be2,
        #ffd000,
        #ff7a00,
        #00e5ff
      );
      animation: neonMove 16s linear infinite;
      opacity: 0.25;
      filter: blur(150px);
    }

    .neon-background::after {
      animation-direction: reverse;
      opacity: 0.2;
    }

    @keyframes neonMove {
      0% {
        transform: translate(-25%, -25%) rotate(0deg);
      }
      100% {
        transform: translate(-25%, -25%) rotate(360deg);
      }
    }

    .neon-background {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .titulo {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
      text-align: left;
    }

    .titulo h1 {
      color: #ffd700;
      font-size: 3rem;
      text-shadow:
        0 0 10px rgba(255, 215, 0, 0.9),
        0 0 25px rgba(255, 215, 0, 0.7);
    }

    .titulo h2 {
      color: white;
      font-size: 1.5rem;
      margin-top: -5px;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 18px rgba(255, 255, 255, 0.6);
    }

    .image-container {
      position: relative;
      z-index: 1;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      height: auto;
      transform: scale(1.20);
      border-radius: 20px;
      box-shadow:
        0 0 25px rgba(255, 215, 0, 0.6),
        0 0 70px rgba(0, 255, 200, 0.4);
    }

    .hora {
      margin-top: 20px;
      color: white;
      font-size: 1.5rem;
    }

    .next {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      animation: glow 1.5s infinite alternate;
    }

    .next span {
      font-size: 2rem;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px #00e5ff,
          0 0 15px #00ff9c;
      }
      to {
        text-shadow:
          0 0 15px #ff4dd2,
          0 0 30px #8a2be2;
      }
    }
  </style>
</head>

<body>
  <!-- AUDIO DE FONDO -->
  <audio autoplay loop>
    <source src="audio/wii.mp3" type="audio/mpeg">
  </audio>

  <div class="neon-background"></div>

  <div class="titulo">
    <h1>Goolfy</h1>
    <h2>Minigolf Fluor</h2>
  </div>

  <a href="bowling.html" class="next">
    Siguiente <span>➜</span>
  </a>

  <div class="image-container">
    <img src="img/golfy.jpg" alt="Goolfy Minigolf">
    <div class="hora">1:00 p.m</div>
  </div>
</body>
</html>
