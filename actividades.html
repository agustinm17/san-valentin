<canvas id="frases"></canvas>

<script>
  const input = document.getElementById("respuesta");
  const boton = document.getElementById("continuar");

  function normalizar(texto) {
    return texto
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  input.addEventListener("input", () => {
    if (normalizar(input.value) === "no puedo marta") {
      boton.style.display = "inline-block";
    } else {
      boton.style.display = "none";
    }
  });

  const canvas = document.getElementById("frases");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const frases = [];

  for (let i = 0; i < 35; i++) {
    frases.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: 16 + Math.random() * 12,
      speed: 0.6 + Math.random() * 1.2
    });
  }

  function drawFrase(f) {
    ctx.font = `${f.size}px Arial`;
    ctx.fillStyle = "rgba(214, 51, 132, 0.25)";
    ctx.fillText("Â¿puedes o no puedes?", f.x, f.y);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    frases.forEach(f => {
      drawFrase(f);
      f.y += f.speed;

      if (f.y > canvas.height + 40) {
        f.y = -20;
        f.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
