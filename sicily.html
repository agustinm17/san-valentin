<p>
  Como Anakin y Padm√© en Naboo: 
  una villa italiana, un desayunito y una historia de amor jedi üåå üí´
</p>

<button onclick="window.location.href='actividades.html'" style="
  margin-top: 30px;
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background-color: #ff4d6d;
  color: white;
  cursor: pointer;
">
  A continuaci√≥n üé¨
</button>

<script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const stars = [];
  const shootingStars = [];

  for (let i = 0; i < 150; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: 1 + Math.random() * 2.2,
      a: 0.6 + Math.random() * 0.4,
      pulse: Math.random() * Math.PI * 2
    });
  }

  function createShootingStar() {
    shootingStars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height / 2,
      vx: 10 + Math.random() * 5,
      vy: 6 + Math.random() * 3,
      life: 0
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Estrellas fijas (m√°s brillantes)
    stars.forEach(s => {
      s.pulse += 0.02;
      const alpha = s.a + Math.sin(s.pulse) * 0.2;

      ctx.fillStyle = `rgba(255,255,255,${alpha})`;
      ctx.shadowBlur = 12;
      ctx.shadowColor = "white";

      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });

    ctx.shadowBlur = 0;

    // Estrellas fugaces (m√°s largas)
    shootingStars.forEach((s, i) => {
      ctx.strokeStyle = "rgba(255,255,255,0.9)";
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x - s.vx * 4, s.y - s.vy * 4);
      ctx.stroke();

      s.x += s.vx;
      s.y += s.vy;
      s.life++;

      if (s.life > 40) shootingStars.splice(i, 1);
    });

    if (Math.random() < 0.035) createShootingStar();

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
