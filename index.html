<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Una peque√±a invitaci√≥n</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #FAD4ED;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      font-family: "Times New Roman", Times, serif;
      overflow: hidden;
      text-align: center;
      padding-top: 120px
    }

    h1 {
      font-size: 2.2rem;
      color: #d63384;
      margin-bottom: 30px;
    }

    .imagen {
      width: 220px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .botones {
      position: absolute;
      bottom: 0px;
      width: 320px;
      height: 200px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s, top 0.3s, left 0.3s;
    }

    #si {
      background-color: #ff4d6d;
      color: white;
      left: 30px;
      top: 70px;
      animation: latido 1.2s infinite;
      z-index: 2;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    #no {
      background-color: #6c757d;
      color: white;
      left: 180px;
      top: 70px;
      z-index: 1;
    }
  </style>
</head>

<body>

  <h1>¬øQuieres salir conmigo este San Valent√≠n? üíñ</h1>

  <!-- Imagen agregada -->
  <img src="img/wait.jpg" alt="Esperando respuesta" class="imagen">

  <div class="botones">
    <button id="si">S√ç üíò</button>
    <button id="no">No üíî</button>
  </div>

  <script>
    const siBtn = document.getElementById("si");
    const noBtn = document.getElementById("no");

    let huidas = 0;
    const maxHuidas = Math.floor(Math.random() * 3) + 5;

    function moverNo() {
      noBtn.style.position = "fixed";

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.zIndex = 3;

      const escala = 1 - huidas * 0.08;
      noBtn.style.transform = `scale(${Math.max(0.5, escala)})`;

      huidas++;
      if (huidas >= maxHuidas) {
        noBtn.removeEventListener("mouseover", moverNo);
        noBtn.style.transform = "scale(0.5)";
      }
    }

    noBtn.addEventListener("mouseover", moverNo);

    noBtn.addEventListener("click", () => {
      sessionStorage.setItem("playMusic", "true");
      window.location.href = "no.html";
    });

    siBtn.addEventListener("click", () => {
      window.location.href = "aceptar.html";
    });
  </script>

</body>
</html>
